<html>
  <head>
    <style>
      #fmp_container {width: 100%; height: 100;}
      #fmp_body { background-color: white; width: 100%; max-width: 400px; margin: auto; border-radius: 15px; padding-bottom: 30px; }
      #fmp_body>a, #fmp_body>p, #fmp_body>h2 { font-family: inherit; text-align: center; margin-left: 30px; margin-right: 30px; }
      .fmp_text { margin-top: 10px; }
      .fmp_link { margin-top: 10px; }
      .fmp_image { width: 100%; height: 200px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px; }
      #fmp_body>a { width: 100%; max-width: 150px; margin: 20px auto 0 auto; display: block; cursor: pointer; }
      #fmp_body>a>button { width: 100%; height: 100%; border-radius: 15px; background-color: rgb(255, 196, 129); cursor: pointer; color: white; padding: 15px; text-decoration: none; box-sizing: border-box; text-align: center; border: none; }
    </style>
  </head>
  <body>
    <div id="fmp_container">
      <div id="fmp_body">
        <img class="fmp_image" src="cid:fmp_headerimg">
        <h2 class="fmp_title">Post deleted</h2>
        <p class="fmp_text">Hello, {{ owner_name }}.</p> 
        <p class="fmp_text">You have deleted the {{ pet_name }} post. We highly regret that.</p>
        <p class="fmp_text">It is recoverable until 30 days after erasing just by sending an email to info@foundmypet.org asking for activating again.</p>
        <p class="fmp_text">We wish nothing bad happened</p>
      </div>
    </div>
  </body>
</html>
